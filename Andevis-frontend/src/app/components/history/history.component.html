<form>
  <div class="m-3 col-3">
    <input name="searchText" [(ngModel)]="currencyNameSearch" #searchTextValue = "ngModel" placeholder="Search by Currency name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
</form>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Nr.</th>
    <th scope="col">From</th>
    <th scope="col">To</th>
    <th scope="col">Amount</th>
    <th scope="col">Calculated rate</th>
    <th scope="col">Date/Time</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let record of records | filter: currencyNameSearch">
    <th scope="row">{{records.indexOf(record)+1}}</th>
    <td>{{record.sourceCurrency}}</td>
    <td>{{record.targetCurrency}}</td>
    <td>{{record.amount}}</td>
    <td>{{record.calculatedRate}}</td>
    <td >{{record.requestTime}}</td>
  </tr>
  </tbody>
</table>
